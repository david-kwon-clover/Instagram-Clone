<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <title>Multigram</title>
  </head>
  <body>
    <main class="landing-page-container">
      <section class="login-area">
        <h1 class="landing-page-header">Multigram</h1>
        <p class="authentication-error-message"></p>
        <form class="login-form">
          <input type="text" placeholder="Phone number, username or email" id="loginUsername" required>
          <input type="password" placeholder="Password" id="loginPassword" required>
          <button class="login-button">Log in</button>
        </form>
      </section>
    </main>
    <script src="landingPageScript.js"></script>
  </body>
</html>
